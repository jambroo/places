<div class="container">
  <div class="alert alert-success" role="alert" ng-show="success">
    Entry successfully updated.
  </div>
  <form class="form" role="form">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" ng-model="place.date" class="form-control">
    </div>
    <div class="form-group">
      <label for="place">Place</label>
      <input type="text" ng-model="place.place" class="form-control">
    </div>
    <button type="submit" class="btn btn-success" ng-click="update(place)">Update</button>
  </form>
</div>
