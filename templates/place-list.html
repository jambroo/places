<div class="container">
	<h1>New Place</h1>
  <form class="form" role="form">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" ng-model="place.date" class="form-control">
    </div>
    <div class="form-group">
      <label for="place">Place</label>
      <input type="text" ng-model="place.place" class="form-control">
    </div>
    <button type="submit" class="btn btn-success" ng-click="save(place)">Save</button>
  </form>

	<h1>Previous Places</h1>
	<table class="table">
	  <thead>
	    <tr><th>Date</th><th>Place</th><th>&nbsp;</th></tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="(date, place) in places" class="{{ date == newEntry ? 'success' : '' }}">
	      <td>{{ date }}</td>
	      <td>{{ place }}</td>
	      <td>
	        <a ng-href="#/place/{{date}}">Edit</a> |
	        <a ng-href="#/rm/{{date}}">Remove</a>
	      </td>
	    </tr>
	  </tbody>
	</table>
</div>
